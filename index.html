<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" href="images/title.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81c17048b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--  -->
    <section id="home">
        <div class="nav">
            <img src="images/logo.png" class="logo">

            <div class="nav-btns">
                <select name="language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
                <button class="sign-in">
                    Sign in
                </button>
            </div>
        </div>

        <div class="heading">
            <div class="heading-title">
                <h1>Unlimited movies, TV shows and more</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or to restart your membership.</p>
            </div>

            <div class="heading-options">
                <input type="text" placeholder="Email address">
                <button class="main-btn">Get Started ></button>
            </div>
        </div>
    </section>
</body>
</html>
